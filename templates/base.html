<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="static/style.css" rel="stylesheet" type="text/css">
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <div class="content">
    <h1><a href="{{ url_for('root') }}">LSDj Cloud</a></h1>
    <ul class='menu'>
      <li><a href="{{ url_for('sram') }}">SRAM</a></li>
      <li>Tracks</li>
      <li>Playlists</li>
    </ul>
    <ul>
      {% with messages = get_flashed_messages() -%}
        {% if messages -%}
          {% for message in messages -%}
            <li>{{ message }}</li>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </ul>

    {% block content %}{% endblock content %}
  </div>
</body>
</html>
